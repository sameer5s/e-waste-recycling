<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Collection and Recycling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <DIV id="ABC">
        <a href="login.html">LOG IN</a>
    </DIV>
    <header>
        <h1>E-Waste Collection and Recycling</h1>
    </header>
    <main>
        <div id="location">
            <p id="locationLabel"><img src="https://img.freepik.com/free-vector/location_53876-25530.jpg?w=740&t=st=1709919168~exp=1709919768~hmac=f9e7079967e13dcc3d1f239f665e900b63252eb7ba2030a04c80a2ba905a9eaa" height="15" alt="Location Icon"> Nearest Collection Facility:</p>
            <p id="facility">Loading...</p>
        </div>
        <button id="findLocation">Find Nearest Collection Facility</button>
        <div id="popup">
            <h2>Why Recycle E-Waste?</h2>
            <p>E-waste contains harmful materials like lead, mercury, and cadmium that can leach into the soil and water, posing serious health and environmental risks.</p>
        </div>
        <div id="deviceInput">
            <label for="deviceModel">Enter Device Model:</label>
            <input type="text" id="deviceModel">
            <button id="submitDevice">Submit</button>
            <p id="credits">Credit Points: <span id="creditPoints">0</span></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
